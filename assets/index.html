<!DOCTYPE html>
<html lang="en" ng-app="app" ng-controller="AppCtrl">
  <head>
    <base href="/">
    <meta content="!" name="fragment">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
